<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#list{
			list-style: none;
			width: 408px;
		}
		#list li{
			float: left;
			width: 100px;
			height: 30px;
			background: red;
			margin-right: 2px;
		}
		#list a{
			text-decoration: none;
			width: 100px;
			height: 30px;
			display: block;
			color: #fff;
			text-align: center;
			line-height: 30px;
		}
		#list a:hover{
			background: green;
		}

	</style>
</head>
<body>
	<ul id="list">
		<li><a href="#">Link One</a></li>
		<li><a href="#">Link Two</a></li>
		<li><a href="#">Link Three</a></li>
		<li><a href="#">Link Four</a></li>
	</ul>
</body>
</html>
