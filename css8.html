<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			width: 300px;
			height: 200px;
			display: inline-block;
		}
		#div1{
			background: red;
		}
		#div2{
			background: yellow;
			position: absolute;
			top: 50px;
			left: 50px;
		}
		#div3{
			background: green;
		}
		#main{
			width: 1000px;
			height: 800px;
			background: gray;
			position: absolute;
			top: 200px;
			left: 200px;
		}
	</style>
</head>
<body>
		<div id="main">
			<div id="div1">div1</div>
			<div id="div2">div2</div>
			<div id="div3">div3</div>
		</div>
</body>
</html>
