<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#header{
			height: 100px;
			background: red;
		}
		#left{
			width: 30%;
			height: 500px;
			background: yellow;
			float: left;
		}
		#right{
			width: 70%;
			height: 500px;
			background: green;
			float: right;
		}
		#footer{
			height: 100px;
			background: gray;
			clear: both;
		}
	</style>
</head>
<body>
	<div id="header">header</div>
	<div id="left">left</div>
	<div id="right">right</div>
	<div id="footer">footer</div>
	
</body>
</html>
